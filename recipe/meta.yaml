{% set name = "wtf-peewee" %}
{% set version = "3.0.1" %}
{% set bundle = "tar.gz" %}
{% set hash_val = "4ac1b457f3255ee2d72915267884a16e5fb502e1e7bb793f2f1301c926e3599a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash_val }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip

  run:
    - python
    - peewee >=3.0.0
    - wtforms

test:
  imports:
    - wtfpeewee
    - wtfpeewee.fields
    - wtfpeewee.orm

about:
  home: https://github.com/coleifer/wtf-peewee/
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: WTForms integration for peewee models

extra:
  recipe-maintainers:
    - pmlandwehr
