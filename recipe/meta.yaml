{% set name = "wtf-peewee" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6d9a6587f600397a537b8b4d14d6111333a992a0f43b9f75b520275dae351a0f

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - peewee >=3.0.0
    - wtforms

test:
  imports:
    - wtfpeewee
    - wtfpeewee.fields
    - wtfpeewee.orm
  commands:
    - pip check
  requires: 
    - pip

about:
  home: https://github.com/coleifer/wtf-peewee/
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: 'WTForms integration for peewee models'

extra:
  recipe-maintainers:
    - jan-janssen
